apiVersion: apps/v1
kind: Deployment
metadata:
  name: lalmon149-deploy
  labels:
    app: lalmon149-mvn-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: lalmon149-mvn-app
  template:
    metadata:
      labels:
        app: lalmon149-mvn-app
    spec:
      containers:
      - name: lalmon149-mvn-container
        image: lalmon149eta/ajit0211devops:v1.0
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: lalmon149-np-service
  labels:
    app: lalmon149-mvn-app
spec:
  selector:
    app: lalmon149-mvn-app

  type: NodePort
  ports:
  - nodePort: 31000
    port: 8080
    targetPort: 8080
